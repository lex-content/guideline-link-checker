name: Link checker (Google Sheet)

on:
  workflow_dispatch: {}
  schedule:
    # ~03:00 Australia/Melbourne (≈ 16:00 UTC previous day; adjust if DST shifts)
    - cron: "0 16 * * *"

concurrency:
  group: link-check
  cancel-in-progress: false

# … top of file and env block same as above …

jobs:
  run-checker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: link-checker   # <— set to the folder that contains checker.py
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Install Playwright browser (for JS-rendered pages)
        if: env.USE_SHIP == '0' || env.USE_PLAYWRIGHT == '1'
        run: |
          python -m playwright install --with-deps chromium

      - name: Write service account JSON
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > sa.json

      - name: Run checker
        run: |
            python -u checker.py --sheet "${{ env.SHEET_ID }}" --tab "${{ env.SHEET_NAME }}"

      - name: Upload run log & summaries
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-checker-artifacts
          path: |
            link-checker/run.log
            link-checker/summary.md
            link-checker/summary.json
            link-checker/topic_summary.md
            link-checker/topic_summary.json
          if-no-files-found: ignore

      - name: Post Topic Area summary to Slack (only when there are new changes)
        if: always()
        working-directory: workflows      # <— match the same folder
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          set -e
          JSON_PATH="topic_summary.json"
          MD_PATH="topic_summary.md"
          if [ ! -f "$JSON_PATH" ] || [ ! f "$MD_PATH" ]; then
            echo "No topic_summary files found (checker may have failed or wrote to a different folder). Skipping Slack."
            exit 0
          fi
          python - <<'PY'
          import json, os, sys, urllib.request
          with open("topic_summary.json",'r',encoding='utf-8') as f:
              data=json.load(f)
          if data.get('total_changes',0)==0:
              print("No new changes; skipping Slack.")
              sys.exit(0)
          with open("topic_summary.md",'r',encoding='utf-8') as f:
              text=f.read().strip()
          req=urllib.request.Request(os.environ['SLACK_WEBHOOK_URL'],
                                     data=json.dumps({"text": text}).encode('utf-8'),
                                     headers={'Content-Type':'application/json'})
          print(urllib.request.urlopen(req).read().decode())
          PY
